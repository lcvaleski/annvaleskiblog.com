<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ann Valeski Blog</title>
    
    <!-- Favicon - Yellow Square -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23FFD700'/></svg>">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23FFD700'/></svg>">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="">
    <meta name="author" content="Ann Valeski">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://annvaleskiblog.com/">
    <meta property="og:title" content="Ann Valeski Blog">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://annvaleskiblog.com/header.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://annvaleskiblog.com/">
    <meta property="twitter:title" content="Ann Valeski Blog">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="https://annvaleskiblog.com/header.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #000;
            background: #fff;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header-img {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
            display: block;
        }
        
        .posts {
            list-style: none;
        }
        
        .post {
            margin-bottom: 8px;
        }
        
        .post a {
            color: #000;
            text-decoration: none;
        }
        
        .post a:hover {
            text-decoration: underline;
        }
        
        .post a:visited {
            color: #606060;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .no-posts {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #c33;
        }
        
        .pin-icon {
            color: #922121;
            font-size: 14px;
            margin-right: 4px;
        }
        
        .all-posts-header {
            margin-top: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            user-select: none;
            color: #000;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .all-posts-header:hover {
            text-decoration: underline;
        }
        
        .expand-arrow {
            font-size: 12px;
            transition: transform 0.2s;
            display: inline-block;
        }
        
        .expand-arrow.expanded {
            transform: rotate(90deg);
        }
        
        .all-posts-list {
            display: none;
        }
        
        .all-posts-list.expanded {
            display: block;
        }
        
        @media (max-width: 640px) {
            body {
                font-size: 15px;
                padding: 30px 20px;
            }
            
            .header-img {
                width: 250px;
                margin-bottom: 20px;
            }
        }
        /* Under Construction Overlay */
        .under-construction {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .under-construction-message {
            text-align: center;
            padding: 40px;
        }
        
        .under-construction h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 12px;
            color: #000;
        }
        
        .under-construction p {
            color: #666;
            font-size: 14px;
        }
        
        body.blurred > *:not(.under-construction) {
            filter: blur(5px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Under Construction Overlay (toggle with UNDER_CONSTRUCTION flag) -->
    <div id="construction-overlay" class="under-construction" style="display: none;">
        <div class="under-construction-message">
            <h2>Under Construction</h2>
            <p>Coming soon.</p>
        </div>
    </div>
    
    <h1 style="color: #800020; font-size: 32px; font-weight: normal; margin-bottom: 30px;">annvaleskiblog</h1>
    
    <!-- Newsletter Signup -->
    <div id="newsletter" style="margin-bottom: 40px; padding-bottom: 30px; border-bottom: 1px solid #e5e5e5;">
        <form
            action="https://buttondown.email/api/emails/embed-subscribe/annvaleski"
            method="post"
            target="popupwindow"
            onsubmit="window.open('https://buttondown.email/annvaleski', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true"
            style="margin: 0;"
        >
            <p style="margin-bottom: 12px; color: #666; font-size: 14px;">
                Subscribe to get new posts by email:
            </p>
            <div style="display: flex; gap: 8px; max-width: 400px;">
                <input
                    type="email"
                    name="email"
                    id="bd-email"
                    placeholder="your@email.com"
                    required
                    style="
                        flex: 1;
                        padding: 6px 8px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        font-size: 14px;
                        font-family: inherit;
                    "
                />
                <input type="hidden" value="1" name="embed" />
                <input
                    type="submit"
                    value="Subscribe"
                    style="
                        background: none;
                        border: 1px solid #0066cc;
                        color: #0066cc;
                        padding: 6px 16px;
                        border-radius: 4px;
                        font-size: 14px;
                        cursor: pointer;
                        font-family: inherit;
                    "
                    onmouseover="this.style.background='#0066cc'; this.style.color='#fff';"
                    onmouseout="this.style.background='none'; this.style.color='#0066cc';"
                />
            </div>
        </form>
    </div>
    
    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // UNDER CONSTRUCTION FLAG - Set to true to enable blur overlay
        const UNDER_CONSTRUCTION = false; // Change to true to enable
        
        // Check and apply construction mode
        if (UNDER_CONSTRUCTION) {
            document.getElementById('construction-overlay').style.display = 'flex';
            document.body.classList.add('blurred');
        }
        
        // CMS API URL
        const CMS_API_URL = 'https://ann-valeski-cms.vercel.app/api/content';
        
        async function loadContent() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch(CMS_API_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to load content');
                }
                
                const data = await response.json();
                
                // Update site title if provided (keep document title updated)
                if (data.title) {
                    document.title = data.title;
                }
                
                // Display posts as simple list
                if (data.posts && data.posts.length > 0) {
                    const publishedPosts = data.posts.filter(post => post.published);
                    
                    if (publishedPosts.length > 0) {
                        // Sort all posts by date first
                        const sortedPosts = publishedPosts
                            .sort((a, b) => new Date(b.date) - new Date(a.date));
                        
                        // Separate posts into categories
                        const pinnedPosts = sortedPosts.filter(post => post.is_pinned);
                        const nonPinnedPosts = sortedPosts.filter(post => !post.is_pinned);
                        const newestPost = nonPinnedPosts[0];
                        const remainingPosts = nonPinnedPosts.slice(1);
                        
                        // Build HTML for featured posts (pinned + newest)
                        let featuredHTML = '';
                        
                        // Add pinned posts
                        pinnedPosts.forEach((post, index) => {
                            const postIndex = sortedPosts.indexOf(post);
                            featuredHTML += `
                                <li class="post">
                                    <a href="#post-${postIndex}" onclick="showPost(${postIndex}); return false;">
                                        <span class="pin-icon">📌</span>${escapeHtml(post.title)}
                                    </a>
                                </li>
                            `;
                        });
                        
                        // Add newest non-pinned post with [new] tag
                        if (newestPost) {
                            const postIndex = sortedPosts.indexOf(newestPost);
                            featuredHTML += `
                                <li class="post">
                                    <a href="#post-${postIndex}" onclick="showPost(${postIndex}); return false;">
                                        ${escapeHtml(newestPost.title)} <span style="color: #922121; font-size: 12px;">[new]</span>
                                    </a>
                                </li>
                            `;
                        }
                        
                        // Build HTML for remaining posts
                        let allPostsHTML = '';
                        if (remainingPosts.length > 0) {
                            const remainingHTML = remainingPosts.map(post => {
                                const postIndex = sortedPosts.indexOf(post);
                                return `
                                    <li class="post">
                                        <a href="#post-${postIndex}" onclick="showPost(${postIndex}); return false;">
                                            ${escapeHtml(post.title)}
                                        </a>
                                    </li>
                                `;
                            }).join('');
                            
                            allPostsHTML = `
                                <div class="all-posts-header" onclick="toggleAllPosts()">
                                    <span class="expand-arrow">▶</span>
                                    <span>All Posts (${remainingPosts.length})</span>
                                </div>
                                <ul class="posts all-posts-list" id="all-posts-list">
                                    ${remainingHTML}
                                </ul>
                            `;
                        }
                        
                        contentDiv.innerHTML = `
                            <ul class="posts">${featuredHTML}</ul>
                            ${allPostsHTML}
                        `;
                        
                        // Store posts for later viewing
                        window.posts = sortedPosts;
                    } else {
                        contentDiv.innerHTML = '<div class="no-posts">No posts yet.</div>';
                    }
                } else {
                    contentDiv.innerHTML = '<div class="no-posts">No content available.</div>';
                }
            } catch (error) {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = '<div class="error">Unable to load content.</div>';
            }
        }
        
        function showPost(index) {
            const post = window.posts[index];
            if (!post) return;
            
            // Create a simple post view
            document.getElementById('content').innerHTML = `
                <div style="margin-bottom: 30px;">
                    <a href="#" onclick="loadContent(); return false;" style="color: #666; text-decoration: none;">← Back</a>
                </div>
                <article>
                    <h2 style="font-size: 20px; font-weight: normal; margin-bottom: 10px;">
                        ${escapeHtml(post.title)}
                    </h2>
                    <div style="color: #666; font-size: 14px; margin-bottom: 20px;">
                        ${formatDate(post.date)}
                    </div>
                    <div style="white-space: pre-wrap; line-height: 1.8;">
                        ${escapeHtml(post.content.trim())}
                    </div>
                </article>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        function toggleAllPosts() {
            const list = document.getElementById('all-posts-list');
            const arrow = document.querySelector('.expand-arrow');
            
            if (list && arrow) {
                list.classList.toggle('expanded');
                arrow.classList.toggle('expanded');
            }
        }
        
        // Load content when page loads
        loadContent();
    </script>
</body>
</html>
